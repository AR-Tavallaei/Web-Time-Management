<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Time Management </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="code.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="font_awesome_6.js"></script>
</head>
<body onload="load()">
    <div class="container-fluid p-0">
        <!-- Tabs -->
        <ul class="nav nav-justified nav-pills mb-1 p-1 border-bottom border-secondary">
            <li class="nav-item border rounded-4" id="timerTab">
                <a class="nav-link text-white fs-4" onclick="changePage('timerSection', 'timerTab')" title="Timer"> <i class="fas fa-hourglass-half"></i> <span class="d-md-inline d-none"> Timer </span> </a>
            </li>
            <li class="nav-item border rounded-4" id="homeTab">
                <a class="nav-link text-info fs-4" onclick="changePage('homeSection', 'homeTab')" title="Home"> <i class="fas fa-clock"></i> <span class="d-md-inline d-none"> Home </span> </a>
            </li>
            <li class="nav-item border rounded-4" id="chronometerTab">
                <a class="nav-link text-white fs-4" onclick="changePage('chronometerSection', 'chronometerTab')" title="Chronometer"> <i class="fas fa-stopwatch"></i> <span class="d-md-inline d-none"> Chronometer </span> </a>
            </li>
        </ul>
        <!-- Tab 1 -->
        <div class="d-none" id="timerSection">
            <div class="d-flex flex-column col-md-3 col-8 mt-5 mx-auto" id="timerInput" onkeydown="inputsKeyPress(event)">
                <input type="number" class="form-control mt-4 fs-3 fw-medium text-center rounded-4 border-1 border-dark shadow" placeholder="Hours" min="0" max="23">
                <input type="number" class="form-control mt-4 fs-3 fw-medium text-center rounded-4 border-1 border-dark shadow" placeholder="Minutes" min="0" max="59">
                <input type="number" class="form-control mt-4 fs-3 fw-medium text-center rounded-4 border-1 border-dark shadow" placeholder="Seconds" min="0" max="59">
                <button class="btn btn-info mt-5 w-50 fs-3 mx-auto rounded-4 shadow" onclick="openTimer()"> Start </button>
            </div>
            <div class="d-none row col-12 justify-content-center mt-1 mx-auto" id="timer">
                <div class="row col-md-8 col-12 justify-content-center mt-4 pt-4 pb-4 px-0 rounded-5 bg-light shadow" id="timerRow1">
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info hour1">0</div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info hour2">0</div>
                    <div class="col-1 fw-bold fs-1 text-center px-1 pt-md-4 pt-3 mx-0 text-black"> : </div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info minute1">0</div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info minute2">0</div>
                    <div class="col-1 fw-bold fs-1 text-center px-1 pt-md-4 pt-3 mx-0 text-black"> : </div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info second1">0</div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info second2">0</div>
                </div>
                <div class="d-block col-md-8 col-12 btn-group text-center mt-5" id="timerRow2">
                    <button class="btn btn-outline-info border-0 rounded-circle fs-1 shadow" onclick="playTimer()"> <i class="fas fa-pause" title="Pause"></i> </button>
                    <button class="btn btn-outline-info border-0 rounded-circle fs-1 shadow" onclick="clearTimer()"> <i class="fas fa-stop" title="Clear"></i> </button>
                </div>
            </div>
        </div>
        <!-- Tab 2 -->
        <div class="d-flex flex-column px-1" id="homeSection">
            <div class="row col-4 d-flex justify-content-center mx-auto mt-5 pe-5 rounded-4 shadow">
                <p class="col-md-10 col-12 fw-medium text-dark text-center" id="fullTime"></p>
                <p class="col-md-2 col-12 fw-medium text-dark text-center pt-4 ps-0" id="timeAfter"></p>
            </div>
            <div class="row mx-auto mt-5">
                <p class="fs-2 fw-medium text-center" id="fullDate"></p>
            </div>
        </div>
        <!-- Tab 3 -->
        <div class="d-none justify-content-center" id="chronometerSection">
            <div class="row col-11 justify-content-center mt-3" id="chronometer">
                <div class="row col-md-8 col-12 justify-content-center mt-3 pt-4 pb-4 px-0 rounded-top-5 bg-light shadow" id="chronometerRow1">
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info hour1">0</div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info hour2">0</div>
                    <div class="col-1 fw-bold fs-1 text-center px-1 pt-md-4 pt-3 mx-0 text-black"> : </div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info minute1">0</div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info minute2">0</div>
                    <div class="col-1 fw-bold fs-1 text-center px-1 pt-md-4 pt-3 mx-0 text-black"> : </div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info second1">0</div>
                    <div class="col-1 fw-bold bg-dark fs-1 text-center px-1 mx-md-2 mx-1 rounded-3 text-info second2">0</div>
                </div>
                <div class="row col-md-8 col-12 justify-content-center bg-light pb-3 rounded-bottom-5 shadow" id="chronometerRow2">
                    <div class="col-1 bg-dark bg-opacity-75 fs-2 fw-bold text-center px-1 mx-2 rounded-3 text-info millisecond1">0</div>
                    <div class="col-1 bg-dark bg-opacity-75 fs-2 fw-bold text-center px-1 mx-2 rounded-3 text-info millisecond2">0</div>
                    <div class="col-1 bg-dark bg-opacity-75 fs-2 fw-bold text-center px-1 mx-2 rounded-3 text-info millisecond3">0</div>
                </div>
                <div class="col-md-8 col-12 btn-group d-block text-center mt-5 mb-2 pb-3" id="chronometerRow3">
                    <button class="btn btn-outline-info border-0 rounded-circle fs-1 shadow" onclick="recordChronometer()"> <i class="fas fa-flag" title="Record"></i> </button>
                    <button class="btn btn-outline-info border-0 rounded-circle fs-1 shadow" onclick="playChronometer()"> <i class="fas fa-play" title="Play"></i> </button>
                    <button class="btn btn-outline-info border-0 rounded-circle fs-1 shadow" onclick="clearChronometer()"> <i class="fas fa-stop" title="Clear"></i> </button>
                </div>
                <div class="row col-md-5 col-12 justify-content-center mt-3" id="chronometerRow4">
                    <ul class="list-group list-group-numbered">
                    </ul>
                </div>
            </div>
        </div>
        <p class="text-black-50 fw-medium fs-5 text-center bottom-0 position-fixed" style="left: 15px;"> " Made By Amirreza Tavallaei " </p>
    </div>
</body>
</html>
